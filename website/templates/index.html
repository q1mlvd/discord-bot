<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .nft-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .nft-card h4 {
            margin: 0 0 0.5rem 0;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÆ NFT –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</h1>
        <p>–¢–æ—Ä–≥–æ–≤–∞—è –ø–ª–æ—â–∞–¥–∫–∞ Discord –±–æ—Ç–∞</p>
    </header>

    <div class="container">
        <section class="stats">
            <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>üé® NFT</h3>
                    <p id="total-nfts">0</p>
                </div>
                <div class="stat-card">
                    <h3>üí∞ –û–±—ä–µ–º —Ç–æ—Ä–≥–æ–≤</h3>
                    <p id="total-volume">0 –º–æ–Ω–µ—Ç</p>
                </div>
            </div>
        </section>

        <section class="marketplace">
            <h2>üõí NFT –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å</h2>
            <div id="nft-list" class="nft-grid">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </section>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('total-users').textContent = stats.total_users;
                document.getElementById('total-nfts').textContent = stats.total_nfts;
                document.getElementById('total-volume').textContent = stats.total_volume.toLocaleString() + ' –º–æ–Ω–µ—Ç';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ NFT
        async function loadMarketplace() {
            try {
                const response = await fetch('/api/marketplace');
                const nfts = await response.json();
                
                const nftList = document.getElementById('nft-list');
                
                if (nfts.length === 0) {
                    nftList.innerHTML = '<p>üòî –ù–∞ –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–µ –ø–æ–∫–∞ –Ω–µ—Ç NFT</p>';
                    return;
                }
                
                nftList.innerHTML = nfts.map(nft => `
                    <div class="nft-card">
                        <h4>${nft.name}</h4>
                        <p>–ö–æ–ª–ª–µ–∫—Ü–∏—è: ${nft.collection}</p>
                        <p>üí∞ –¶–µ–Ω–∞: ${nft.price} –º–æ–Ω–µ—Ç</p>
                        <p>üÜî ID: ${nft.id}</p>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('nft-list').innerHTML = '<p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å–∞</p>';
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadMarketplace();
        });
    </script>
</body>
</html>
